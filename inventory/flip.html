<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Flipping Effect</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .scene {
      display: inline-block;
      width: 200px;
      height: 260px;
      perspective: 600px;
      margin: 20px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card__face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 24px;
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card__face--front {
      background: crimson;
    }

    .card__face--back {
      background: slateblue;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="card">
      <div class="card__face card__face--front">Front 1</div>
      <div class="card__face card__face--back">Back 1</div>
    </div>
  </div>

  <div class="scene">
    <div class="card">
      <div class="card__face card__face--front">Front 2</div>
      <div class="card__face card__face--back">Back 2</div>
    </div>
  </div>

  <div class="scene">
    <div class="card">
      <div class="card__face card__face--front">Front 3</div>
      <div class="card__face card__face--back">Back 3</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', function() {
        card.classList.toggle('is-flipped');
      });
    });
  </script>
</body>
</html>
