<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assign Bin for Cycle Count</title>
</head>
<body>
  <h2>Cycle Count</h2>
  <form action="#" method="post">
    <label for="bin">Bin Number:</label>
    <input type="text" id="bin" name="bin" required><br><br>
    
    <label for="assign">Assign To:</label>
    <select id="associate" name="associate">
      <option value="associate1">associate1</option>
      <option value="associate2">associate1</option>
      <option value="associate3">associate1</option>
      <!-- Add more options as needed -->
    </select><br><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required><br><br>
    
    <input type="submit" value="Assign Bin">
  </form>
</body>
