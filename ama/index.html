<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assistant</title>
    <style>
        /* Your CSS styles for widget appearance */
        .widget-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
        }

        .widget-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .widget-body {
            padding: 10px;
        }

        .chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: scroll;
        }

        .user-message {
            text-align: right;
            margin-bottom: 5px;
        }

        .assistant-message {
            text-align: left;
            margin-bottom: 5px;
        }

        .message {
            background-color: #e5e5ea;
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
        }

        .user-message .message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        .assistant-message .message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 14px;
        }

        .input-container button {
            padding: 8px 12px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .widget-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>

<div class="widget-icon" onclick="toggleWidget()">ðŸ’¬</div>

<div class="widget-container" id="widget-container" aria-hidden="true" aria-labelledby="widget-header">
    <div class="widget-header" id="widget-header">
        Virtual Assistant
        <span class="close-button" onclick="toggleWidget()" aria-label="Close">&times;</span>
    </div>
    <div class="widget-body">
        <ul class="chat-messages" id="chat-messages" role="log" aria-live="polite">
            <li class="assistant-message">
                <div class="message">Hello! I am your virtual assistant. How can I assist you today?</div>
            </li>
        </ul>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" aria-label="Send">Send</button>
        </div>
    </div>
</div>

<script>
    // Function to toggle the visibility of the widget
    function toggleWidget() {
        const widgetContainer = document.getElementById('widget-container');
        const isVisible = widgetContainer.style.display !== 'none';
        widgetContainer.style.display = isVisible ? 'none' : 'block';
        document.getElementById('user-input').focus(); // Focus on input field when widget opens
    }

    // Function to send user message and fetch response from backend
    function sendMessage() {
        const userInput = document.getElementById('user-input').value.trim();
        if (userInput === '') return;

        // Display user message
        displayMessage(userInput, 'user');

        // Send user message to backend and fetch response
        fetch(`/ask?question=${encodeURIComponent(userInput)}`)
            .then(response => response.json())
            .then(data => {
                const answer = data.answer;
                // Display assistant's response
                displayMessage(answer, 'assistant');
            })
            .catch(error => {
                console.error('Error:', error);
                const defaultAnswer = "Sorry, I couldn't process your request at the moment. Please try again later.";
                displayMessage(defaultAnswer, 'assistant');
            });

        // Clear input field
        document.getElementById('user-input').value = '';

        // Scroll chat to bottom
        const chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Function to display messages in chat
    function displayMessage(message, sender) {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('li');
        messageElement.className = `${sender}-message`;
        messageElement.innerHTML = `<div class="message">${message}</div>`;
        chatMessages.appendChild(messageElement);
    }

    // Function to handle Enter key press
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }
</script>

</body>
</html>
