<!DOCTYPE html>
<html>
<head>
    <title>Saved Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fff, #d1d1e0);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .table-container {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4848f7;
            color: white;
        }
        .back-button {
            background-color: #4848f7;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Saved Orders</h1>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>PO Number</th>
                    <th>DN Number</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Items</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be inserted here -->
            </tbody>
        </table>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        // Function to load saved orders
        function loadOrders() {
            var savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
            var tableBody = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];

            savedOrders.forEach(function(order) {
                var row = document.createElement('tr');

                var poNumberCell = document.createElement('td');
                poNumberCell.textContent = order.poNumber;
                row.appendChild(poNumberCell);

                var dnNumberCell = document.createElement('td');
                dnNumberCell.textContent = order.dnNumber;
                row.appendChild(dnNumberCell);

                var customerNameCell = document.createElement('td');
                customerNameCell.textContent = order.customerName;
                row.appendChild(customerNameCell);

                var addressCell = document.createElement('td');
                addressCell.textContent = order.address;
                row.appendChild(addressCell);

                var itemsCell = document.createElement('td');
                var itemsList = document.createElement('ul');
                order.items.forEach(function(item) {
                    var listItem = document.createElement('li');
                    listItem.textContent = `Article: ${item.article}, Color: ${item.color}, Size: ${item.size}, Quantity: ${item.quantity}, Description: ${item.description}`;
                    itemsList.appendChild(listItem);
                });
                itemsCell.appendChild(itemsList);
                row.appendChild(itemsCell);

                tableBody.appendChild(row);
            });
        }

        // Function to go back to the form page
        function goBack() {
            window.location.href = 'todn.html';
        }

        // Load orders when the page is loaded
        window.onload = loadOrders;
    </script>
</body>
</html>
