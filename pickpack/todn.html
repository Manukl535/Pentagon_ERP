<!DOCTYPE html>
<html>
<head>
    <title>PO and DN Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fff, #d1d1e0);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            background: #f2f2f2;
            padding: 50px;
            border-radius: 8px;
            display: inline-block;
        }
        .form-container h1 {
            color: rgb(0, 0, 0);
        }
        .form-container input[type="text"],
        .form-container select,
        .form-container textarea {
            padding: 5px;
            margin: 10px 0;
            width: 200px;
        }
        .form-container button {
            background-color: #4848f7;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .item-group {
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #f8bfbf;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>PO and DN Form</h1>
        <form id="poDnForm">
            <label for="customer_name">Customer Name:</label><br>
            <select id="customer_name" name="customer_name[]">
                <option value="">select customer_name</option>
                <option value="John Peter">John Peter</option>
                <option value="Celina">Celina</option>
                <option value="Srisha">Srisha</option>
                <option value="Ruhi">Ruhi</option>
            </select><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address"></textarea><br>

            <div id="itemContainer">
                <div class="item-group">
                    <label for="article">Article No:</label>
                    <select id="article" name="article[]">
                        <option value="">select</option>
                        <option value="APT101">APT101</option>
                        <option value="APS102">APS102</option>
                        <option value="APP103">APP103</option>
                        <option value="APK104">APK104</option>
                        <option value="APJ105">APJ105</option>
                        <option value="APH106">APH106</option>
                        <option value="FSA107">FSA107</option>
                        <option value="FSH108">FSH108</option>
                        <option value="FHL109">FHL109</option>
                        <option value="FCR110">FCR110</option>
                        <option value="FSC111">FSC111</option>
                        <option value="ASG112">ASG112</option>
                        <option value="ASG113">ASG113</option>
                        <option value="ASG114">ASG114</option>
                        <option value="AHT115">AHT115</option>
                        <option value="AHT116">AHT116</option>
                        <option value="AWT117">AWT117</option>
                        <option value="AWT118">AWT118</option>
                        <option value="AHB119">AHB119</option>
                        <option value="AHB120">AHB120</option>
                        <option value="AWC121">AWC121</option>
                        <option value="AWC122">AWC122</option>
                    </select>
                    <label for="color">Color:</label>
                    <select id="color" name="color[]">
                        <option value="">select color</option>
                        <option value="White">White</option>
                        <option value="blue">Blue</option>
                        <option value="Red">Red</option>
                        <option value="Black">Black</option>
                    </select>
                    <label for="size">Size:</label>
                    <select id="size" name="size[]">
                        <option value="">select size</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="S">S</option>
                    </select>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity[]"><br>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description[]" value="White Shirt"><br>
                </div>
            </div>

            <button type="button" onclick="openModal()">Add More</button><br>
            <button type="submit">Generate DN and PO</button>
        </form>
        <div id="successMessage" class="success-message">PO and DN generated and saved successfully!</div>
        <button onclick="viewSavedOrders()">View Saved Orders</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Enter number of items to add:</p>
            <input type="number" id="quantityInput" min="1"><br><br>
            <button onclick="addItems()">Submit</button>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Function to open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // Function to close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Function to close the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Function to add items
        function addItems() {
            var quantity = document.getElementById("quantityInput").value;
            var container = document.getElementById("itemContainer");
            for (var i = 0; i < quantity; i++) {
                var newItemGroup = document.createElement('div');
                newItemGroup.className = 'item-group';
                newItemGroup.innerHTML = `
                    <label for="article">Article No:</label>
                    <select id="article" name="article[]">
                        <option value="">select</option>
                        <option value="APT101">APT101</option>
                        <option value="APS102">APS102</option>
                        <option value="APP103">APP103</option>
                        <option value="APK104">APK104</option>
                        <option value="APJ105">APJ105</option>
                        <option value="APH106">APH106</option>
                        <option value="FSA107">FSA107</option>
                        <option value="FSH108">FSH108</option>
                        <option value="FHL109">FHL109</option>
                        <option value="FCR110">FCR110</option>
                        <option value="FSC111">FSC111</option>
                        <option value="ASG112">ASG112</option>
                        <option value="ASG113">ASG113</option>
                        <option value="ASG114">ASG114</option>
                        <option value="AHT115">AHT115</option>
                        <option value="AHT116">AHT116</option>
                        <option value="AWT117">AWT117</option>
                        <option value="AWT118">AWT118</option>
                        <option value="AHB119">AHB119</option>
                        <option value="AHB120">AHB120</option>
                        <option value="AWC121">AWC121</option>
                        <option value="AWC122">AWC122</option>
                    </select>
                    <label for="color">Color:</label>
                    <select id="color" name="color[]">
                        <option value="">select color</option>
                        <option value="White">White</option>
                        <option value="blue">Blue</option>
                        <option value="Red">Red</option>
                        <option value="Black">Black</option>
                    </select>
                    <label for="size">Size:</label>
                    <select id="size" name="size[]">
                        <option value="">select size</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="S">S</option>
                    </select>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity[]"><br>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description[]" value="White Shirt"><br>
                `;
                container.appendChild(newItemGroup);
            }
            modal.style.display = "none";
        }

        // Function to handle form submission
        document.getElementById("poDnForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Generate random PO and DN numbers
            var poNumber = generateRandomNumber();
            var dnNumber = generateRandomNumber();

            // Collect form data
            var formData = new FormData(this);
            var customerName = formData.get("customer_name[]");
            var address = formData.get("address");
            var items = [];

            // Collect item details
            var articles = formData.getAll("article[]");
            var colors = formData.getAll("color[]");
            var sizes = formData.getAll("size[]");
            var quantities = formData.getAll("quantity[]");
            var descriptions = formData.getAll("description[]");

            for (var i = 0; i < articles.length; i++) {
                var item = {
                    article: articles[i],
                    color: colors[i],
                    size: sizes[i],
                    quantity: quantities[i],
                    description: descriptions[i]
                };
                items.push(item);
            }

            // Save order to localStorage
            var order = {
                poNumber: poNumber,
                dnNumber: dnNumber,
                customerName: customerName,
                address: address,
                items: items
            };

            var savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
            savedOrders.push(order);
            localStorage.setItem('savedOrders', JSON.stringify(savedOrders));

            // Display success message
            var successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';

            // Reset form
            this.reset();
        });

        // Function to generate random number
        function generateRandomNumber() {
            return Math.floor(Math.random() * 10000) + 1;
        }

        // Function to view saved orders
        function viewSavedOrders() {
            window.location.href = 'saved_orders.html';
        }
    </script>
</body>
</html>
