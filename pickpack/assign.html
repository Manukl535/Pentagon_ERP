<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* CSS for table and dropdown */
  body {
    text-align: center; /* Center align all content */
    background-color: #ffffff;
  }
  table {
    border-collapse: collapse;
    width: 50%; /* Adjust table width as needed */
    margin: auto; /* Center align table */
    margin-bottom: 20px;
  }
  th, td {
    border: 1px solid #0f0f0f;
    text-align: center; /* Center align text within cells */
    padding: 8px;
  }
  th {
    background-color:#e2e0e0;
  }
  select {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #e2e0e0;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #f8f8f8;
  }
  /* CSS for button */
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
  }
  button:hover {
    background-color: #2d8d32;
  }
</style>
</head>
