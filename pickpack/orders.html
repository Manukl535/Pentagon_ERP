<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Orders</h1>
    
    <table>
        <thead>
            <tr>
                <th>SI.NO</th>
                <th>Orders</th>
                <th>Customer Name</th>
                <th>DN Status</th>
                <th>Monthly Orders</th>
                <th>Today's Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example rows -->
            <tr>
                <td>1</td>
                <td>Order #001</td>
                <td>John Doe</td>
                <td>Dispatched</td>
                <td>5</td>
                <td class="date-cell"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Order #002</td>
                <td>Jane Smith</td>
                <td>Pending</td>
                <td>3</td>
                <td class="date-cell"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Order #003</td>
                <td>Emily Johnson</td>
                <td>Delivered</td>
                <td>7</td>
                <td class="date-cell"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Order #004</td>
                <td>Michael Brown</td>
                <td>In Transit</td>
                <td>6</td>
                <td class="date-cell"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Order #005</td>
                <td>Sarah Davis</td>
                <td>Cancelled</td>
                <td>2</td>
                <td class="date-cell"></td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateCells = document.querySelectorAll('.date-cell');
            const today = new Date().toISOString().split('T')[0];
            
            dateCells.forEach(cell => {
                cell.textContent = today;
            });
        });
    </script>

</body>
</html>
