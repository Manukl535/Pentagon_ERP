<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Dispatch</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Order Dispatch</h2>
    <form id="poForm">
      <div class="form-group">
        <label for="poNumber">PO Number:</label>
        <input type="text" class="form-control" id="poNumber" name="poNumber" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <button id="viewOrders" class="btn btn-secondary mt-3">View Saved Orders</button>
  </div>

  <!-- Modal for displaying order details -->
  <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Order Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Customer Name: <span id="customerName"></span></h5>
          <h5>Address: <span id="customerAddress"></span></h5>
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Article Number</th>
                <th>Quantity</th>
                <th>Color</th>
                <th>Size</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="orderDetails">
              <!-- Order details will be dynamically added here -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveOrder">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.getElementById('poForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var poNumber = document.getElementById('poNumber').value;
  
  var savedOrders = JSON.parse(localStorage.getItem('savedOrders')) || [];
  var existingOrder = savedOrders.find(order => order.poNumber === poNumber);
  
  if (existingOrder) {
    alert('Order with this PO number already saved!');
    return;
  }

  // Mock data (replace with your backend API call)
  var order = {
    customerName: 'Madhu Fashions',
    address: 'MG ROAD,HOSUR',
    items: [
      {
        articleNumber: 'APT101',
        quantity: 2,
        color: 'Blue',
        size: 'M',
        description: 'T-Shirt'
      },
      {
        articleNumber: 'FSH101',
        quantity: 1,
        color: 'Red',
        size: 'L',
        description: 'Shoes'
      }
    ]
  };

  // Display order details in modal
  document.getElementById('customerName').innerText = order.customerName;
  document.getElementById('customerAddress').innerText = order.address;
  
  var orderDetails = document.getElementById('orderDetails');
  orderDetails.innerHTML = '';
  order.items.forEach(function(item) {
    var row = `
      <tr>
        <td>${item.articleNumber}</td>
        <td>${item.quantity}</td>
        <td>${item.color}</td>
        <td>${item.size}</td>
        <td>${item.description}</td>
      </tr>
    `;
    orderDetails.innerHTML += row;
  });

  // Show modal
  $('#orderModal').modal('show');

  // Save orders to local storage
  document.getElementById('saveOrder').addEventListener('click', function() {
    savedOrders.push({ poNumber: poNumber, order: order });
    localStorage.setItem('savedOrders', JSON.stringify(savedOrders));
    alert('Order saved successfully!');
    // Optionally, close the modal after saving
    $('#orderModal').modal('hide');
  });
});

document.getElementById('viewOrders').addEventListener('click', function() {
  window.location.href = 'orders.html';
});
  </script>
</body>
</html>
